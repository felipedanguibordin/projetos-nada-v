<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 3 | Supernova</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <h1>Top 3 Supernova</h1>
</header>

<main>
    <section class="top-container">
        <h2>Ranking Atual</h2>

        <ol id="top-list" class="top-list">
            <!-- começa vazio -->
        </ol>

        <p class="empty-info">O top 3 ainda está vazio. Adicione alguém!</p>
    </section>

    <section class="add-section">
        <h2>Adicionar Artista</h2>

        <div class="form-row">
            <select id="artist-select">
                <option value="">Selecione um artista</option>

                <option value="Niink">Niink</option>
                <option value="Ga">Ga</option>
                <option value="Ghard">Ghard</option>
                <option value="Veigh">Veigh</option>
                <option value="Lukkas">Lukkas</option>
                <option value="MC Kadu">MC Kadu</option>
                <option value="Nagalli">Nagalli (proibido)</option>
            </select>

            <button id="add-btn">Adicionar</button>
        </div>

        <p id="feedback" class="feedback"></p>
    </section>
</main>

<script src="script.js"></script>
</body>

</html>
